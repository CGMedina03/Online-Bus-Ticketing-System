<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Your ticket</title>
  </head>
  <body>
    <h3 class="mx-auto my-3 p-1 text-center">Your ticket!</h3>
    <!-- start of the ticket -->
    <div class="container justify-content-center d-flex mt-5">
      <div class="card mb-3" style="max-width: 540px">
        <div class="card-header text-capitalize text-center">Bus Corp.</div>
        <div class="row">
          <div class="col-md-6">
            <!-- for qr code generator -->
            <div
              id="qrcode"
              class="d-flex justify-content-center align-items-center m-md-5 mt-3"
            ></div>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title lead display-5">Thank you!</h5>
              <p class="card-text">Name: <strong> test1 </strong></p>
              <p class="card-text">Contact number: <strong> 12345 </strong></p>
              <p class="card-text">Number of Person(s): <strong>2</strong></p>
              <p class="card-text">
                Scheduled date: <strong>3/23/2024</strong>
              </p>
              <p class="card-text">Time: <strong>10:00 - 12:00</strong></p>
              <p class="card-text">Route: <strong>Quirino</strong></p>
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button class="btn btn-success btn-sm" onclick="downloadTicket()">
            Download Ticket
          </button>
        </div>
      </div>
    </div>

    <!-- script to download the ticket -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      function downloadTicket() {
        const button = document.querySelector(".card-footer button");
        const footer = document.querySelector(".card-footer");
        button.style.display = "none";
        footer.style.display = "none";

        const qrCodeDiv = document.getElementById("qrcode");

        setTimeout(() => {
          html2canvas(qrCodeDiv).then(function (qrCodeCanvas) {
            const cardElement = document.querySelector(".card");
            html2canvas(cardElement).then(function (cardCanvas) {
              const qrCodeLeft = qrCodeDiv.offsetLeft;
              const qrCodeTop = qrCodeDiv.offsetTop;

              const finalCanvas = document.createElement("canvas");
              const context = finalCanvas.getContext("2d");
              finalCanvas.width = cardCanvas.width;
              finalCanvas.height = cardCanvas.height;
              context.drawImage(cardCanvas, 0, 0);
              context.drawImage(qrCodeCanvas, qrCodeLeft, qrCodeTop);

              const link = document.createElement("a");
              link.download = "ticket.jpeg";
              link.href = finalCanvas.toDataURL("image/jpeg");
              link.click();

              button.style.display = "block";
              footer.style.display = "flex";

              // Redirect to index.html
              window.location.href = "index.html";
            });
          });
        }, 1000);
      }

      // Generate the initial QR code
      function generateQRCode() {
        var name = "test1";
        var contactNumber = "12345";
        var numberOfPerson = "2";
        var scheduleDate = "3/23/2024";
        var time = "10:00 - 12:00";
        var route = "Quirino";

        var qrCodeData =
          "Name: " +
          name +
          "\nContact number: " +
          contactNumber +
          "\nNumber of Person(s): " +
          numberOfPerson +
          "\nScheduled date: " +
          scheduleDate +
          "\nTime Schedule: " +
          time +
          "\nRoute: " +
          route;
        var encodedData = encodeURIComponent(qrCodeData);
        var apiUrl =
          "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
          encodedData;

        var qrCodeImage = document.createElement("img");
        qrCodeImage.src = apiUrl;
        qrCodeImage.alt = "QR Code";

        qrCodeImage.onload = function () {
          var qrCodeDiv = document.getElementById("qrcode");
          qrCodeDiv.innerHTML = "";
          qrCodeDiv.appendChild(qrCodeImage);
        };
      }

      generateQRCode();
      window.addEventListener("resize", generateQRCode);
    </script>

    <!-- script for bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
