<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Book here</title>
  </head>

  <body>
    <!-- contact information -->
    <section class="mb-3 mt-3">
      <div class="container-fluid d-flex justify-content-center">
        <div class="m-1 col-7">
          <!-- <h3>INFORMATION</h3> -->
          <form action="TC.html">
            <h3 class="text-center mb-4">Contact Information</h3>
            <div class="mb-3">
              <label for="InputName" class="form-label">Name: </label>
              <input
                type="text"
                class="form-control"
                id="InputName"
                aria-describedby="userName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="InputContact" class="form-label"
                >Contact number:</label
              >
              <input
                type="number"
                class="form-control"
                id="InputNUmber"
                aria-describedby="contactNumber"
                required
              />
            </div>
            <div class="mb-3">
              <label for="InputPersons" class="form-label"
                >Number of person(s):
              </label>
              <input
                type="number"
                class="form-control"
                id="InputPersons"
                aria-describedby="numberOfPersons"
                required
              />
            </div>

            <!-- Appointment -->
            <section class="mb-5 mt-3">
              <h3 class="text-center mb-4">Appointment</h3>
              <div class="container">
                <div class="row">
                  <!-- date picker -->
                  <div class="col-4">
                    <span>Date picker</span>
                  </div>
                  <!-- For destination routes -->
                  <div class="col-sm-12 col-md-4 col">
                    <span>Route picker</span>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      required
                    >
                      <option selected>Select a route</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <!-- for time picker -->
                  <div class="col col-sm-12 col-md-4">
                    <span>Time picker</span>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      required
                    >
                      <option selected>Select a time</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>

            <!-- Payment -->
            <section class="mb-5 mt-3 mx-3">
              <h3 class="text-center mb-4">Payment</h3>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Gcash
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  disabled
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Credit
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  disabled
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Debit
                </label>
              </div>
            </section>

            <div class="justify-content-around d-flex align-items-center">
              <!-- cancel button -->
              <a
                href="index.html"
                type="submit"
                class="btn btn-secondary btn-sm"
              >
                Cancel
              </a>
              <!-- submit button -->
              <button type="submit" class="btn btn-success btn-lg">
                Proceed
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- script for bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
