<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- form -->
    <form action="TC.html">
      <!-- contact information -->
      <section class="mb-3 mt-3">
        <div class="container-fluid">
          <h3 class="text-center mb-4">Contact Information</h3>
          <div class="m-1 col-7">
            <!-- <h3>INFORMATION</h3> -->
            <form>
              <div class="mb-3">
                <label for="InputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="InputContact" class="form-label"
                  >Contact number:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="InputNUmber"
                  aria-describedby="contactNumber"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="InputPersons" class="form-label"
                  >Number of person(s):
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="InputPersons"
                  aria-describedby="numberOfPersons"
                  required
                />
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Appointment -->
      <section class="mb-5 mt-3">
        <h3 class="text-center mb-4">Appointment</h3>
        <div class="container">
          <div class="row">
            <!-- date picker -->
            <div class="col-4">
              <span>Date picker</span>
            </div>
            <!-- For destination routes -->
            <div class="col-sm-12 col-md-4 col">
              <span>Route picker</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select a route</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <!-- for time picker -->
            <div class="col col-sm-12 col-md-4">
              <span>Time picker</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select a time</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <!-- Payment -->
      <section class="mb-5 mt-3 mx-3">
        <h3 class="text-center mb-4">Payment</h3>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Gcash
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            disabled
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Credit
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            disabled
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Debit
          </label>
        </div>
      </section>

      <!-- Submit button -->
      <div class="justify-content-center d-flex m-5">
        <a href="TC.html">
          <button type="submit" class="btn btn-success btn-lg">Proceed</button>
        </a>
      </div>
    </form>
    <!-- script for bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
